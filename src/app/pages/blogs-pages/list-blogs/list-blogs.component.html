

<div class="container">

<aside>
<a class="createBlog" routerLink='/list/blog/create'>Create my blog</a>     
</aside>   


<div class="blogs" *ngIf="loading===false">

<section class="box-blog" *ngFor="let item of blogs">
<div class="header-blog">
    <h6>{{item.user.name}}</h6>
    <p>{{item.date | date }}</p>
</div>
<div class="body-blog">
    <h4>{{item.title}}</h4>
    <h6>{{item.content| slice:0:200 }}... </h6>
    <a [routerLink]="['/blog',item._id]" >Read more</a>
</div>
<div class="footer-blog"></div> 
    




</section>



</div>



</div>
