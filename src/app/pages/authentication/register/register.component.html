<div class="container">

    <div class="row">
        <div class="col-12">
            <h1 style="font-size:70px;">E<span style="color: orange;">X</span>AMME</h1>
        </div>
    </div>
    
    
    <div class="alert alert-danger" *ngIf="errorISFound" role="alert">
        Please there is something wrong in password or E-mail ! check it out!
      </div>
    
    <div class="row" style="margin:20px 0px;">
        <div class="col-12" style="text-align: center;">
            <h1> Register </h1>
        </div>
    </div>
    
    <div class="row">
    
    
    
    <div class="col-12 form" >
    
    <form [formGroup]='RForm'  >
        <div class="form-floating mb-3 mt-5">
            <input type="text" autocomplete="off"  class="form-control" formControlName="name" id="floatingInput" placeholder="Please Enter Full Name !">
            <label for="floatingInput">Full Name</label>
          </div>
        <div class="form-floating mb-3 mt-5">
            <input type="email"  autocomplete="off" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-5 mt-5">
            <input type="password" autocomplete="off"  class="form-control" #pass formControlName="password" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
     
    </form>
         <div class="col-12 mt-5" style="text-align: center;">
            <button type="submit" (click)="submit()" class="btn btn-primary">Sign up</button>
        </div>
        <div class="col-12 mt-5" >
            <b> Do have account !</b><a routerLink='/auth2/login'>sign in</a>
        </div>
    </div>
    
    
    </div>
    </div>
