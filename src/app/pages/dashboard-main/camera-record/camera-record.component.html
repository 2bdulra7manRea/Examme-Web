<div class="container">


<div class="row" >
    <div class="col-12" style="padding:20px;" >
        <h1 style="color: purple;">Chat Room </h1>
    </div>
</div>


<div class="row">
    <div class="col-5"></div>
    <div class="col-3">
        Title : <b>{{roomDetails.name}}</b> 
    </div>
    <div class="col-3">
        Admin : <b>{{roomDetails.userName}}</b>
    </div>
</div>


<div class="row" style="margin:10px 0px;" >
    <div class="col-12">
       <hr>
    </div>
</div>


<div class="row">
    <div class="col-5">
        <div  *ngIf="people.length!==0" class="people-updated">

            <div style="display: flex; justify-content: space-between;" *ngFor="let item of people">
            
            <b *ngIf="item.found===true">{{item.messageSocket===userName?"you":item.messageSocket}} joined the room</b>  
            <b *ngIf="item.found===false">{{item.messageSocket===userName?"you":item.messageSocket}} left the room</b> 
            
            <span>{{convertTheTime(item.Time)}}</span>  
            </div>
            </div>  
    </div>
    <div class="col-1"></div>
    <div class="col-6">
        <div class="chat-box-updated" #boxChat>
            <div class="chat-updated" #chat > 
            </div>
            <textarea wrap="soft" autofocus rows="4" cols="20"  spellcheck="true" (keyup)="sendMessage($event,input)"  #input>
            </textarea>
        </div>
    </div>
</div>

</div>
