<div class="container" style="padding:20px;">
<div class="row">
    <div class="col-12">
        <h1>Creating Room </h1>
    </div>
</div>
<div #formDialog  class="dialog">
    <form #myform="ngForm" class="form" >
        <div>
            <label>The Title </label>
         <input class="form-control" type="text" ngModel name="name" placeholder="title room">    
        </div>
       <div>
        <label>Number of People </label>
        <input class="form-control" type="number" ngModel name="numberOfpeople" placeholder="number of people">   
       </div>
        
        <div>
            <label>Access</label>
            <select class="form-control" ngModel name="access">
            <option>public</option>
            <option>password</option>
        </select>
        </div>
        <div>
            <label>Type of room</label>
            <select class="form-control" name="type" ngModel>
            <option>speaking</option>
            <option>texting</option>
        </select>
        </div>
        <div *ngIf="loading===false">
            <label>Select people to invite</label>
            <select class="form-control"  name="invite" ngModel multiple>
            <option *ngFor="let item of users" [value]="item._id" >{{item.name}}</option>
        </select>
        </div>
    
    
    
        <div class="row">
            <div class="col-12" style="text-align: center;">
              <button class="btn btn-primary" (click)="Create(myform)" >Save</button>  
            </div>
            
        </div>
    </form>
</div>


</div>
