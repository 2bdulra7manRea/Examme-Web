<div class="container">

<div class="row">
    <div class="col-12">
        <h1>Chat Rooms</h1>
    </div>
</div>




<div class="row">
    <div class="col-12" style="text-align: end;">
        <a [routerLink]="['/app/chat-rooms/create']" style="display: inline-block;"  class="btn btn-primary">Create</a>
    </div>
</div>


<div class="row">
    <div class="col-12 d-flex" style="flex-wrap: wrap;" *ngIf="!!rooms">
        
    <div class="room" *ngFor="let room of rooms">
        <div class="row">
            <div class="col-12" style="text-align: center; text-transform: capitalize;">
                <h6>{{room.name}}</h6>
            </div>
        </div>

        <div class="row" style="height:90px;">
        <div class="col-12">
            <div class="inside" *ngIf="room.users">
                <div  style="display: inline-block;" *ngFor="let U of room.users">
                    <img width="40px" src="../../../../assets/img/Person.png" height="40px" style="border-radius:50%;" >
                </div>
            </div>
        </div>   
        </div>

<hr>



        <div class="row">
            <div class="col-12" style="text-align: center; padding:0px 20px;">
                 <a class="btn btn-primary" style="display: block;" [routerLink]="['/app/chat-rooms/room',room._id]">Join room</a>
            </div>
        </div>



    </div>
    
    
    </div>
</div>


</div>
